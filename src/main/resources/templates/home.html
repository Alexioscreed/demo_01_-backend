<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .main-title {
            font-size: 3rem;
            color: #4f46e5;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 2rem;
        }
        .btn-primary {
            font-size: 1.2rem;
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body>
<div class="centered">
    <h1 class="main-title">Hello!</h1>
    <p class="subtitle">Welcome to <span th:text="${appName}">Our App</span></p>
    <a href="/books" class="btn btn-primary">Go to Book Manager</a>
</div>
</body>
</html>
