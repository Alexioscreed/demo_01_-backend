<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>Edit Book</h1>
    <form th:action="@{'/books/edit/' + ${book.id}}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" id="author" required />
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
