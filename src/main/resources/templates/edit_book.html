<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .main-title {
            font-size: 2.5rem;
            color: #4f46e5;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .form-label {
            font-size: 1.2rem;
            color: #1e293b;
        }
        .form-control {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        .btn-primary {
            font-size: 1.1rem;
            padding: 0.5rem 2rem;
        }
        .btn-secondary {
            font-size: 1.1rem;
            padding: 0.5rem 2rem;
            margin-left: 1rem;
        }
    </style>
</head>
<body>
<div class="centered">
    <h1 class="main-title">Edit Book</h1>
    <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post" class="w-100" style="max-width: 400px;">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" id="author" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
