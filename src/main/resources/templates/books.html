<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Manager</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
        }
        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .main-title {
            font-size: 2.5rem;
            color: #4f46e5;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #1e293b;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-label {
            font-size: 1.1rem;
            color: #334155;
        }
        .btn-primary {
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem;
        }
        .table {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th {
            background: #6366f1;
            color: #fff;
            font-size: 1.1rem;
        }
        td {
            font-size: 1.05rem;
        }
    </style>
</head>
<body class="container mt-4">
    <div class="centered">
        <h1 class="main-title">Book Manager</h1>
        <form th:action="@{/books}" th:object="${book}" method="post" class="mb-4 w-50">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" required />
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" th:field="*{author}" class="form-control" id="author" required />
            </div>
            <button type="submit" class="btn btn-primary">Save Book</button>
        </form>
        <h2 class="subtitle">All Books</h2>
        <table class="table table-bordered w-75 mx-auto">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td>
                        <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
